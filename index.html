<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman</title>
</head>

<body>
    <header>
        <h1>Word Guess</h1>
    </header>
    <div class="container">
        <instructions>Press any key to get started!</instructions>
        <div id="underscore"></div>
        <div id="RGplaceholder">Right guess</div>
        <div id="rightGuess"></div>
        <div id="WGplaceholder">Wrong guess</div>
        <div id="wrongGuess"></div>
        <!-- <img src="assets/images/2-WordGuess.jpg"> -->
    </div>
    <div class="Scoreboard">
        <div id="remainingGuess">Remaining Guesses</div>
        <div id="remainingCount"></div>
    </div>
    <div id="score"></div>
    <div id="winTrack">Wins</div>

</body>

<script src="assets/javascript/game.js"></script>

</html>
